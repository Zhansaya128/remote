<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Buddy - Your Personal Helper!</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="sidebar">  <!-- sidebar contents:-->
  <h2>Expense Tracker</h2>
  <nav>
    <ul>
      <li> <a href="#">Home</a></li>
      <li> <a href="#">Analysis</a></li>
      <li> <a href="#">Daily</a></li>
    </ul>
  </nav>
  <button id="add-expense">Add income/expense</button>
  <button onclick="window.location.href='signup.html'" id="log-out"> Log out</button>
</div>

  <!-- total spent, the chart, the list of items money spent on-->
  <div class="main">
    <div class="spending-summary">
      <h3>You are currently this much rich: </h3>
      <div id="total-spending">0</div>
    </div>
    <h4 style="color: brown;">Your expenses:</h4>
    <canvas id="expense-chart" id="chart-placeholder"></canvas>
  </div>
  
  <div class="filters">
    <input type="date" id="filter-date"/>
     <input type="text" id="filter-category" placeholder="Category" />
    <button id="apply-filters">Apply filters</button>
    <button id="clear-filters">Clear filters</button>
  </div>

  <div id=> <ul id="transaction-list"></ul></div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
    </body>
</html>
